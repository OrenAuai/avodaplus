    const { title, subtitle, paragraph, image } = row;
    html += '<div class="full-width-div"><div class="container-2"><div class="content-wrapper">\n';
    html += `<div class="img-left"><img class="img" src="${image}" alt="Image"></div>\n`;
    html += `<div class="text-right"><div class="title margin-bottom-32px">${title}</div>\n`;
    html += `<div class="subtitle">${subtitle}</div>\n`;
    let xml = ${paragraph};
    let decodedEntity = parser.parseFromString(`${xml}`, "text/html").body.textContent;
    html += `<div class="p-content">${decodedEntity}</div></div></div></div>\n`;

    html += '</div>\n';
  }

  return html;
}





// Function to write HTML to the DOM
function writeHTMLToDOM(html) {
  const generatedContent = document.getElementById('generatedContent');
  generatedContent.innerHTML = html;
}
